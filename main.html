<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Fantasy DB Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto mt-10 p-5 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-2 text-center">Yahoo Fantasy Database Generator</h1>
            <p class="text-center text-gray-600 mb-6">Paste your `private.json` content and your League ID to generate and download a SQLite database file.</p>

            <form id="db-form" class="space-y-6">
                <div>
                    <label for="privateJsonContent" class="block text-sm font-medium text-gray-700">Content of `private.json`</label>
                    <textarea id="privateJsonContent" name="privateJsonContent" rows="8" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder='{&#10;  "consumer_key": "YOUR_KEY",&#10;  "consumer_secret": "YOUR_SECRET",&#10;  ...&#10;}'></textarea>
                     <p class="mt-2 text-xs text-gray-500">You can get this file by running the `yfpy-auth` command in your terminal.</p>
                </div>

                <div>
                    <label for="leagueId" class="block text-sm font-medium text-gray-700">Yahoo Fantasy League ID</label>
                    <input type="text" id="leagueId" name="leagueId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="e.g., 12345">
                </div>

                <div>
                    <button type="submit" id="submit-btn" class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="btn-text">Generate Database</span>
                        <div id="loader" class="loader hidden ml-3"></div>
                    </button>
                </div>
            </form>

            <div id="status" class="mt-6 text-center text-sm"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('db-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // UI updates to show loading state
            statusDiv.textContent = 'Generating database... This may take several minutes. Please do not close this window.';
            statusDiv.className = 'mt-6 text-center text-sm text-blue-600';
            submitBtn.disabled = true;
            btnText.textContent = 'Processing...';
            loader.classList.remove('hidden');

            const formData = new FormData(form);
            const privateJsonContent = formData.get('privateJsonContent');
            const leagueId = formData.get('leagueId');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ privateJsonContent, leagueId })
                });

                if (response.ok) {
                    statusDiv.textContent = 'Database generated successfully! Your download will begin shortly.';
                    statusDiv.className = 'mt-6 text-center text-sm text-green-600';

                    // Trigger file download
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    // Get filename from response headers if available, otherwise build it
                    const disposition = response.headers.get('Content-Disposition');
                    let filename = `yahoo-nhl-${leagueId}.db`;
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        const matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) {
                            filename = matches[1].replace(/['"]/g, '');
                        }
                    }
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred.');
                }

            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'mt-6 text-center text-sm text-red-600';
            } finally {
                // Restore button to original state
                submitBtn.disabled = false;
                btnText.textContent = 'Generate Database';
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
