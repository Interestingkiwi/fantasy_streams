<div class="space-y-4">
    <h2 class="text-xl font-bold text-white">League Database</h2>
    <p id="db-status-text" class="text-gray-400">Checking database status...</p>
    <button id="db-action-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 opacity-50 cursor-not-allowed" disabled>
        Loading...
    </button>
    <div class="mt-4 flex items-start">
        <div class="flex items-center h-5">
            <input id="capture-daily-lineups" name="capture-daily-lineups" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded bg-gray-700">
        </div>
        <div class="ml-3 text-sm">
            <label for="capture-daily-lineups" class="font-medium text-gray-300">Capture Daily Lineups & Stats</label>
            <p class="text-gray-400 text-xs mt-1">Check this box if you want daily lineups and stats captured for your league. Warning, this adds considerable time the first time the database is updated with this information, however future updates will be shorter.</p>
        </div>
    </div>
</div>
