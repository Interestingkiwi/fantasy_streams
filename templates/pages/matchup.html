<div id="matchup-container" class="space-y-4">
    <div id="db-error-message" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg" role="alert">
        <p class="font-bold">Database Not Found!</p>
        <p class="text-sm">Please go to the "League Database" page and initialize your league's data before using this feature.</p>
    </div>

    <div id="matchup-controls" class="space-y-4 md:space-y-0 md:flex md:items-end md:gap-4">
        <div>
            <label for="week-select" class="block mb-2 text-sm font-medium text-gray-300">Fantasy Week</label>
            <select id="week-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected>Loading Weeks...</option>
            </select>
        </div>
        <div>
            <label for="your-team-select" class="block mb-2 text-sm font-medium text-gray-300">Your Team</label>
            <select id="your-team-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected>Loading Teams...</option>
            </select>
        </div>
        <div>
            <label for="opponent-select" class="block mb-2 text-sm font-medium text-gray-300">Opponent</label>
            <select id="opponent-select" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                <option selected>Loading Opponent...</option>
            </select>
        </div>
    </div>

    <!-- Stats tables will be rendered here -->
    <div id="skater-stats-container" class="space-y-4"></div>
    <div id="goalie-stats-container" class="space-y-4 mt-6"></div>
</div>
