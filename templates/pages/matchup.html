<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchup Comparison</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Matchup Comparison</h2>

        <!-- Error message div, hidden by default -->
        <div id="db-error-message" class="error-message hidden">
            Database not found or not initialized. Please go to the Settings page to set your league ID and initialize the database.
        </div>

        <!-- Controls for week and team selection -->
        <div id="matchup-controls" class="selectors">
            <label for="week-select">Week:</label>
            <select id="week-select"></select>

            <label for="your-team-select">Your Team:</label>
            <select id="your-team-select"></select>

            <span>vs</span>

            <label for="opponent-select">Opponent:</label>
            <select id="opponent-select"></select>
        </div>

        <!-- Container for the stats table -->
        <div id="matchup-table-container"></div>
    </div>

    <!-- Added a new cache-busting query string to ensure the browser loads the new JS file -->
    <script src="/static/matchup.js?v=1.2"></script>
</body>
</html>
