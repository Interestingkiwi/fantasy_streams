<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2H Fantasy Analyser - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            background-color: #2D2D2D;
            color: #D4D4D4;
            border: 1px solid #555;
        }
        .form-input::placeholder { color: #888; }
        .btn-primary { background-color: #0E639C; color: white; }
        .btn-primary:hover { background-color: #1177BB; }
        .hidden { display: none; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <header class="bg-gray-800 shadow-md p-4">
        <h1 class="text-2xl font-bold text-white text-center">H2H Fantasy Analyser</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8 flex items-center justify-center">

        <!-- AUTHENTICATION VIEW -->
        <div id="auth-view">
            <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">

                <div id="credentials-view">
                    <h2 class="text-xl font-semibold mb-6 text-center">Enter League ID</h2>
                    <p class="text-gray-300 text-center mt-6">
                        In order to access the tool, please enter the ID for the league you'd like to analyse.
                    </p>
                    <hr class="my-4 border-gray-700">
                    <p class="text-gray-300 text-center">
                        To find your league ID, go to <a href="https://hockey.fantasysports.yahoo.com/hockey/" target="_blank" class="text-blue-400 hover:underline">Yahoo Fantasy</a>, hover over League, and click settings. League ID is the first value shown.
                    </p>
                    <form id="credentials-form" class="space-y-4 mt-4">
                        <div>
                            <label for="league_id" class="block mb-2 text-sm font-medium"></label>
                            <input type="text" id="league_id" class="form-input w-full p-2.5 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 12345" required>
                        </div>
                        <button type="submit" class="w-full btn-primary font-medium rounded-md text-sm px-5 py-2.5 text-center transition-colors duration-200">
                            Login with Yahoo
                        </button>
                    </form>
                </div>

                <div id="auth-error" class="mt-4 text-red-400 text-sm hidden"></div>
            </div>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const credentialsForm = document.getElementById('credentials-form');
            const authError = document.getElementById('auth-error');

            const showAuthError = (message) => {
                authError.textContent = `Error: ${message}`;
                authError.classList.remove('hidden');
            };

            if (credentialsForm) {
                credentialsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    authError.classList.add('hidden');
                    const button = credentialsForm.querySelector('button');
                    button.textContent = 'Redirecting to Yahoo...';
                    button.disabled = true;

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                league_id: document.getElementById('league_id').value,
                            })
                        });

                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || 'Failed to start login.');

                        // Redirect the user to Yahoo for authorization
                        window.location.href = data.auth_url;

                    } catch (error) {
                        showAuthError(error.message);
                        button.textContent = 'Login with Yahoo';
                        button.disabled = false;
                    }
                });
            }
        });
    </script>

</body>
</html>
