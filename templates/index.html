<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yfpy Web Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fira-code { font-family: 'Fira Code', monospace; }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">
    <main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-white">yfpy Web Terminal</h1>
            <p class="text-gray-400 mt-2">Enter your `yfpy` API queries below and see the JSON response.</p>
        </header>

        <div class="bg-gray-800 rounded-lg shadow-xl p-6 flex-grow flex flex-col min-h-0">
            <!-- Query Input Section -->
            <div class="mb-4">
                <label for="query-input" class="block text-sm font-medium text-gray-300 mb-2">Query Input</label>
                <div class="relative">
                     <span class="absolute top-3.5 left-4 text-gray-500 fira-code text-sm pointer-events-none">yq.</span>
                    <textarea id="query-input" rows="3" class="fira-code pl-10 block w-full bg-gray-900 border border-gray-700 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-3 text-gray-200" placeholder="get_league_metadata()"></textarea>
                </div>
                <p class="text-xs text-gray-500 mt-2">Example: <code class="fira-code bg-gray-700 p-1 rounded">get_league_teams()</code></p>
            </div>

            <button id="run-query" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <svg id="run-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="button-text">Run Query</span>
            </button>

            <!-- Response Output Section -->
            <div class="mt-6 flex-grow flex flex-col min-h-0">
                <label for="response-output" class="block text-sm font-medium text-gray-300 mb-2">JSON Response</label>
                <div class="bg-gray-900 rounded-md border border-gray-700 flex-grow h-full">
                    <pre id="response-output" class="fira-code text-sm p-4 h-full overflow-auto text-gray-400">Awaiting query...</pre>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center p-4 text-gray-500 text-sm">
        Powered by Flask & yfpy
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const queryInput = document.getElementById('query-input');
            const runButton = document.getElementById('run-query');
            const responseOutput = document.getElementById('response-output');
            const loadingSpinner = document.getElementById('loading-spinner');
            const buttonText = document.getElementById('button-text');
            const runIcon = document.getElementById('run-icon');

            runButton.addEventListener('click', async () => {
                const queryText = queryInput.value.trim();
                if (!queryText) {
                    responseOutput.textContent = 'Error: Query input cannot be empty.';
                    responseOutput.className = 'fira-code text-sm p-4 h-full overflow-auto text-red-400';
                    return;
                }

                // --- Set loading state ---
                responseOutput.textContent = 'Executing query...';
                responseOutput.className = 'fira-code text-sm p-4 h-full overflow-auto text-gray-400';
                runButton.disabled = true;
                loadingSpinner.classList.remove('hidden');
                runIcon.classList.add('hidden');
                buttonText.textContent = 'Running...';

                try {
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: `yq.${queryText}` }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        responseOutput.textContent = data.result;
                        responseOutput.className = 'fira-code text-sm p-4 h-full overflow-auto text-green-300';
                    } else {
                        responseOutput.textContent = `Error: ${data.error}`;
                        responseOutput.className = 'fira-code text-sm p-4 h-full overflow-auto text-red-400';
                    }
                } catch (error) {
                    responseOutput.textContent = `A network or server error occurred:\n${error.message}`;
                    responseOutput.className = 'fira-code text-sm p-4 h-full overflow-auto text-red-400';
                } finally {
                    // --- Unset loading state ---
                    runButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    runIcon.classList.remove('hidden');
                    buttonText.textContent = 'Run Query';
                }
            });
        });
    </script>
</body>
</html>
