<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yfpy Web Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .terminal { background-color: #1E1E1E; color: #D4D4D4; font-family: 'Courier New', Courier, monospace; }
        .terminal-output { white-space: pre-wrap; word-wrap: break-word; }
        .form-input {
            background-color: #2D2D2D;
            color: #D4D4D4;
            border: 1px solid #555;
        }
        .form-input::placeholder { color: #888; }
        .btn-primary { background-color: #0E639C; color: white; }
        .btn-primary:hover { background-color: #1177BB; }
        .btn-secondary { background-color: #3A3D41; color: white; }
        .btn-secondary:hover { background-color: #4A4D51; }
        .hidden { display: none; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">yfpy Web Terminal</h1>
        {% if is_authenticated %}
            <a href="/logout" class="btn-secondary py-2 px-4 rounded-md transition-colors duration-200">Logout</a>
        {% endif %}
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-8">

        <!-- AUTHENTICATION VIEW -->
        <div id="auth-view" class="{{ 'hidden' if is_authenticated else '' }}">
            <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">

                <div id="credentials-view">
                    <h2 class="text-xl font-semibold mb-6 text-center">Enter League ID</h2>
                    <form id="credentials-form" class="space-y-4">
                        <div>
                            <label for="league_id" class="block mb-2 text-sm font-medium">League ID</label>
                            <input type="text" id="league_id" class="form-input w-full p-2.5 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 12345" required>
                        </div>
                        <button type="submit" class="w-full btn-primary font-medium rounded-md text-sm px-5 py-2.5 text-center transition-colors duration-200">
                            Login with Yahoo
                        </button>
                    </form>
                </div>

                <div id="auth-error" class="mt-4 text-red-400 text-sm hidden"></div>
            </div>
        </div>

        <!-- TERMINAL VIEW -->
        <div id="terminal-view" class="{{ '' if is_authenticated else 'hidden' }}">
             <div class="terminal w-full h-[60vh] p-4 rounded-lg shadow-inner overflow-y-auto" id="terminal-output-container">
                <div id="terminal-output" class="terminal-output">Welcome! Type a yfpy query and press Enter. Example: yq.get_league_teams()</div>
            </div>
            <div class="mt-4 flex">
                <span class="p-2 text-gray-400">$</span>
                <input type="text" id="terminal-input" class="terminal w-full p-2 rounded-lg focus:outline-none" placeholder="yq.get_league_metadata()">
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const credentialsForm = document.getElementById('credentials-form');
            const authError = document.getElementById('auth-error');
            const terminalInput = document.getElementById('terminal-input');
            const terminalOutput = document.getElementById('terminal-output');
            const terminalOutputContainer = document.getElementById('terminal-output-container');

            const showAuthError = (message) => {
                authError.textContent = `Error: ${message}`;
                authError.classList.remove('hidden');
            };

            if (credentialsForm) {
                credentialsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    authError.classList.add('hidden');
                    const button = credentialsForm.querySelector('button');
                    button.textContent = 'Redirecting to Yahoo...';
                    button.disabled = true;

                    try {
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                league_id: document.getElementById('league_id').value,
                            })
                        });

                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || 'Failed to start login.');

                        // Redirect the user to Yahoo for authorization
                        window.location.href = data.auth_url;

                    } catch (error) {
                        showAuthError(error.message);
                        button.textContent = 'Login with Yahoo';
                        button.disabled = false;
                    }
                });
            }

            const appendToTerminal = (text, type = 'output') => {
                const line = document.createElement('div');
                if (type === 'input') {
                    line.innerHTML = `<span class="text-gray-500 mr-2">$</span>${text}`;
                } else if (type === 'error') {
                    line.innerHTML = `<span class="text-red-400">${text}</span>`;
                } else {
                    line.textContent = text;
                }
                terminalOutput.appendChild(line);
                terminalOutputContainer.scrollTop = terminalOutputContainer.scrollHeight;
            };

            if (terminalInput) {
                terminalInput.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter') {
                        const query = terminalInput.value;
                        if (!query) return;

                        appendToTerminal(query, 'input');
                        terminalInput.value = '';

                        try {
                            const response = await fetch('/query', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ query: query })
                            });

                            const data = await response.json();
                            if (response.status === 401) {
                                appendToTerminal(`Error: ${data.error}`, 'error');
                                setTimeout(() => window.location.href = '/logout', 2000);
                                return;
                            }
                            if (!response.ok) {
                                throw new Error(data.error || 'An unknown error occurred.');
                            }
                            appendToTerminal(data.result);
                        } catch (error) {
                            appendToTerminal(`Error: ${error.message}`, 'error');
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
