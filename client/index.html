<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2H Fantasy Optimizer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">H2H Fantasy Optimizer</h1>
        </header>

        <main id="main-content" class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-8 space-y-6 min-h-[250px] flex flex-col justify-center">

            <!-- Entry View -->
            <div id="entry-view" class="space-y-6">
                <p class="text-gray-300 text-center">
                    To begin, please enter your Yahoo Fantasy Hockey League ID.
                </p>
                <div>
                    <label for="league-id-input" class="block text-sm font-medium text-gray-400 mb-2">League ID:</label>
                    <input type="text" id="league-id-input" name="league_id" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" placeholder="e.g., 123456">
                </div>
                <button id="use-league-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center space-x-2">
                    <span>Use This League</span>
                </button>
            </div>

            <!-- Status Views -->
            <div id="initializing-db-state" class="hidden text-center">
                <p class="text-yellow-400">Initializing league database, this may take a few minutes.</p>
                <p class="text-gray-400 text-sm mt-2">Please do not close this window.</p>
            </div>

            <div id="error-state" class="hidden text-center">
                <p class="text-red-400">An error occurred.</p>
                <p id="error-message" class="text-gray-400 text-sm mt-2">Please try again.</p>
                <button id="try-again-button" class="mt-4 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">
                    Try Again
                </button>
            </div>

        </main>

        <footer class="text-center mt-8">
            <button id="logout-button" class="hidden text-gray-400 hover:text-white transition duration-300 ease-in-out">
                Logout
            </button>
        </footer>

    </div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
