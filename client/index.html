<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2H Fantasy Optimizer</title>
    <!-- Tailwind CSS CDN -->

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="w-full max-w-md mx-auto p-4">

        <!-- Login View -->
        <div id="login-view" class="space-y-8">
            <header class="text-center">
                <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">H2H Fantasy Optimizer</h1>
            </header>

            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-8 space-y-6">
                <p class="text-gray-300 text-center">
                    Welcome! To access the tool, please authenticate with the Yahoo Account associated with your fantasy league.
                </p>

                <div class="flex items-center justify-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-500 focus:ring-blue-600">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>

                </button>
            </div>
        </div>

        <!-- App View -->
        <div id="app-view" class="hidden">
             <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">H2H Fantasy Optimizer</h1>
                <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                    Logout
                </button>
            </header>

            <main class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl p-8 min-h-[300px] flex items-center justify-center">
                <p class="text-gray-400">Application content will be displayed here.</p>
            </main>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
